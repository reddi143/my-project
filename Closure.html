<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function outer() {
            let count = 0;
            return function inner() {
                count++;
                return count;
            };
        }

        const counter = outer();
        console.log(counter()); // 1
        console.log(counter()); // 2
        console.log(counter()); // 3
    </script>
</body>
</html>
