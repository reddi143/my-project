<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datalist</title>
  </head>
  <body>
    <div>
      <label> Choose Sports:  </label>
      <input type="text" list="sports" />
      <datalist id="sports">
        <option>Cricket</option>
        <option>Kabadi</option>
        <option>Chess</option>
        <option>Basketball</option>
      </datalist>
    </div>
  </body>
</html>
