<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" align="center" width="50%" style="border-collapse: collapse" cellpadding="40" >
        <tr>
            <th bgcolor="pink">Login</th>
            <th colspan="3" bgcolor="yellow">Top Menu</th>
        </tr>
        <tr align="center">
            <td rowspan="2" bgcolor="pink" height="300">Sidemenu</td>
            <td bgcolor="cyan">World News</td>
            <td bgcolor="cyan">Finanicial</td>
            <td rowspan="2" bgcolor="pink">List of ads</td>
        </tr>
        <tr align="center" bgcolor="cyan">
            <td>Technology</td>
            <td>Sports</td>
        </tr>
        <tr align="center" bgcolor="gray">
            <td colspan="4">Footer</td>
        </tr>
    </table>
    
</body>
</html>
